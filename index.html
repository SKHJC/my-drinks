<script>

                    <span style="color:#3498db;">å±•é–‹â–¼</span>

    function showMonthRecords(m, btn) {
        document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));

        target.innerHTML = filtered.length ? "" : "<p style='text-align:center;color:#999;'>æœ¬æœˆå°šç„¡ç´€éŒ„</p>";
        filtered.reverse().forEach(r => {

    function renderBestList() {
        const target = document.getElementById('bestRecords');
        const raw = allData.slice(1).filter(r => r[7] >= 4);
        // å»é‡é‚è¼¯ï¼šä»¥ åº—å®¶+é£²æ–™å ç‚º Keyï¼Œä¿ç•™æœ€æ–°ä¸€ç­†
        const uniqueBest = {};

        Object.values(uniqueBest).reverse().forEach(r => {
