<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvMpikBJ2YRM8HCuuXj_VDUDE5Und3_vRBeYOwNy-7MulUCLIv3aGdLEMj7PrVCz8/exec";
    let allData = [];

    function initYearSelect() {
        const select = document.getElementById('yearSelect');

            btn.className = 'month-btn';
            btn.id = 'mbtn-' + i;
            btn.innerText = i + 'æœˆ';

                document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderHistory();

            grid.appendChild(btn);
        }
    }

    fetch(SCRIPT_URL).then(res => res.json()).then(data => {

        filtered.reverse().forEach(r => target.innerHTML += renderRecord(r, allData.indexOf(r)));

    function renderRecord(r, idx) {
        const isReorder = r[8] === "æ˜¯";

                    <div class="btn-group"><div class="edit-btn" onclick="startEdit(${idx})">ç·¨è¼¯</div><div class="del-btn" onclick="deleteRecord(${idx})">åˆªé™¤</div></div>

    function refreshMetadata() {
